<label class="title">Booking History</label>
<table class='table table-bordered table-sm '>
  <thead class="thead-dark">
    <tr>
      <th><label class="name">Name</label></th>
      <th><label class="name">Location</label></th>
      <th><label class="name">Total</label></th>
      <th><label class="name">Payment Method</label></th>
      <th><label class="name">Status</label></th>
      <th><label class="name"></label></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of post">
      <td><label class="id">{{item.orderInfo.ifUser.name}}</label></td>
      <td><label class="location">{{item.orderInfo.ifUser.post.location}}</label></td>
      <td><label class="total">${{item.payment.total}}</label></td>
      <td><label class="payment">{{item.payment.payment}}</label></td>
      <td><label class="status">Complete</label></td>
      <td><a class="view" routerLink='/booked-trip/history-booking' (click)="passDataToService(item)">View Detail</a>
      </td>
    </tr>
  </tbody>
</table>
