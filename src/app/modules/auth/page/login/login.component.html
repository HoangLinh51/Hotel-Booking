<app-header></app-header>

<div class="body">
  <img class="login" src="/assets/image/auth/login.jpg" alt="">
  <div class="input">
    <div class="title">
      <label>Log in</label>
      <label style="font-size: 16px;">Welcome Back </label>
    </div>
    <form class="forminput" [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form">
        <input formControlName="email" type="text" placeholder="Email">
        <input formControlName="password" type="password" placeholder="Password">
      </div>
      <div class="button">
        <div class="left">
          <button type="submit">Log in</button>
        </div>
        <div class="right">
          <a routerLink="#">Forget Password?</a>
        </div>
      </div>
    </form>
    <a routerLink="/register">Donâ€™t have an account yet?</a>
  </div>
</div>

<app-footer></app-footer>
