<label class="title">Information Booking</label>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="box">
    <div class="header">
      <div class="checkinout">
        <div class="check-in">
          <label class="header">Check In</label>
          <p-calendar class="body" formControlName="checkin"></p-calendar>
        </div>
        <div class="check-out">
          <label class="header">Check Out</label>
          <p-calendar class="body" formControlName="checkout"></p-calendar>
        </div>
      </div>
      <div class="guest">
        <label class="header">Guest</label>
        <p-dropdown [options]="guest" optionLabel="name" [showClear]="true" placeholder="How many Guest?"
          tooltipPosition="bottom" formControlName="guest"></p-dropdown>
      </div>
    </div>
    <div class="note">
      <label class="header">Note</label>
      <textarea rows="5" cols="100" pInputTextarea class="body" formControlName="note"></textarea>
    </div>
  </div>
  <div class="button">
    <button type="submit">Next</button>
  </div>
</form>
