<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="box">
    <div class="total">
      <label class="title">Total Amount</label>
      <label class="body">Price : ${{price}}/night x {{numberOfDate}} night x {{guests}} guest</label>
      <div class="line"></div>
      <label class="body" style="font-weight: 600;">${{calculateTotalCost() | number: '1.2-2'}}</label>
    </div>

    <div class="paymentmethod">
      <label class="title">Select your Payment Method</label>
      <div class="method">
        <div class="input">
          <input type="radio" formControlName="payment" name="payment" value="cash">
          <label class="body">Cash</label>
        </div>
        <div class="input">
          <input type="radio" formControlName="payment" name="payment" value="transfer">
          <label class="body">Bank transfer</label>
        </div>
        <div class="input">
          <input type="radio" formControlName="payment" name="payment" value="card">
          <label class="body">Bank Card</label>
        </div>

        <ng-container *ngIf="f['payment'].invalid && f['payment'].touched">
          <div class="invalid-message" *ngIf="f['payment'].errors?.['required']">This payment cannot be left blank.</div>
        </ng-container>
      </div>
    </div>
    <div class="button">
      <button type="submit">Next</button>
    </div>
  </div>
</form>
