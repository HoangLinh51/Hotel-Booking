<p-dialog [(visible)]="visible" [style]="{width: '40vw'}" [modal]="true">
  <p-steps [model]="page" [readonly]="false" [activeIndex]="activeIndex"
    (activeIndexChange)="onActiveIndexChange($event)"></p-steps>

  <ng-container [ngSwitch]="activeIndex">
    <ng-container *ngSwitchCase="0">
    <app-infor-booking [post]="post" [activeIndex]="activeIndex" (moveToNextStep)="moveToNextStep()"></app-infor-booking>
    </ng-container>

    <ng-container *ngSwitchCase="1">
      <app-payment-method></app-payment-method>
    </ng-container>

    <ng-container *ngSwitchCase="2">
      Complete
    </ng-container>
  </ng-container>
</p-dialog>
