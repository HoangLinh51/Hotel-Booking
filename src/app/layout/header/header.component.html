<div class="nav1">
  <div class="top-bar">
    <label class="logo" routerLink="/">
      Stay Dream
    </label>

    <div class="search">
      <div class="filter">
        <i class="pi pi-sliders-h" style="font-size: 13px; padding: 5px;"></i>
        <div class="input">
          <input class="text" placeholder="Staycation to" [(ngModel)]="input">
          <div class="flip">
            <div>
              <div>Bali</div>
            </div>
            <div>
              <div>Lombok</div>
            </div>
            <div>
              <div>Labuan Bajo</div>
            </div>
            <div>
              <div>Yogyakarta</div>
            </div>
          </div>
        </div>
      </div>

      <div class="date">
        <p-calendar class="checkinout" [iconDisplay]="'input'" [showIcon]="true" dateFormat="yy-mm-dd"
          [placeholder]="checkIn ? checkIn : 'yy.mm.dd'" (onSelect)="selectCheckin($event)">
          <ng-template pTemplate="inputicon">
            <i class="pi pi-sign-in" style="font-size: 16px;"></i>
          </ng-template>
        </p-calendar>

        <p-calendar class="checkinout" [iconDisplay]="'input'" [showIcon]="true" dateFormat="yy-mm-dd"
          [placeholder]="checkOut ? checkOut : 'yy.mm.dd'" (onSelect)="selectCheckout($event)">
          <ng-template pTemplate="inputicon" let-clickCallBack="clickCallBack">
            <i class="pi pi-sign-out" style="font-size: 16px;"></i>
          </ng-template>
        </p-calendar>

        <button type="submit" (click)="inputSearch()">search</button>
      </div>
    </div>

    <div class="user">
      <div class="site" [routerLink]="linkAboutus">
        <label>Stay Dream site</label>
      </div>

      <div class="language">
        <i class="pi pi-globe" style="font-size: 21px;"></i>
      </div>

      <div class="profile">
        <div class="dropdown" *ngIf="user === null else template">
          <button type="button" data-toggle="dropdown">
            <i class="fa-solid fa-ellipsis"></i>
          </button>
          <ul class="dropdown-menu" style="left: -140px;">
            <li><a routerLink="/login">Login</a></li>
            <li><a href="/register">Register</a></li>
          </ul>
        </div>
        <ng-template #template>
          <div class="dropdown">
            <button type="button" data-toggle="dropdown">
              <i class="fa-solid fa-ellipsis"></i></button>
            <ul class="dropdown-menu" style="left: -140px;">
              <li><a (click)="logout()">Logout</a></li>
            </ul>
          </div>
          <div style="border-radius: 50%; background-color: #eae8e8; border: 1px solid#000;">
            <i class="pi pi-user" routerLink="/myprofile" style="font-size: 20px; padding: 5px;"></i>
          </div>
        </ng-template>
      </div>
    </div>
  </div>
</div>
